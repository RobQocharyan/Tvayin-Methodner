<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Նյուտոնի լարերի մեթոդը</title>
    <script src="https://www.desmos.com/api/v1.8/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="scroll-container">
      <div class="scroll-area">
        <img src="assets/images/nyuton.jpg" alt="" />
      </div>
      <div class="scroll-area">
        <img src="assets/images/2.jpg" alt="" />
      </div>
      <div class="scroll-area">
        <img src="assets/images/2.jpg" alt="" />
      </div>
      <div class="scroll-area">
        <img src="assets/images/2.jpg" alt="" />
      </div>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-3">
          <input
            id="function-input-x"
            class="form-control"
            type="number"
            placeholder="Մուտքագրեք x-ը"
          />
        </div>
        <div class="col-3">
          <input
            id="function-input-e"
            class="form-control"
            type="number"
            placeholder="Մուտքագրեք ε-ը"
          />
        </div>
        <div class="col-3">
          <select id="function-selector" class="form-select"></select>
        </div>
        <div class="col-3">
          <button
            class="btn btn-primary"
            type="button"
            onclick="methodChecker()"
          >
            Ստուգել պատասխանը
          </button>
        </div>
      </div>
    </div>

    <span id="demo" class="text-success"></span>

    <div id="calculator" class="graph-container"></div>

    <script src="assets/script.js"></script>
    <script>
      Desmos.GraphingCalculator(document.getElementById("calculator"));
    </script>
  </body>
</html>
